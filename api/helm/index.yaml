    description: De Berichtenservice faciliteert het versturen van berichten (bijvoorbeeld
      aan de hand van WRC sjablonen) en het rapporteren daarover. Hiervoor levert
      het zowel bulk-capaciteiten (voor bijvoorbeeld het versturen van mailings),
      als opvolg-capaciteiten (voor het controleren van bijvoorbeeld het aankomen
      van emails). Vooralsnog ondersteunt de Berichtenservice het versturen van mails
      en sms-berichten, maar er wordt nagedacht over het toevoegen van een post route
      en chatfunctionaliteit (social media). Het kan hierbij zowel zelfstandig opereren,
      als een front leveren voor functionaliteit van derden (Mailgun, Mailchimp, Messagbird,
      etc)
    digest: 0830bf5567e0c12bd323280f48f17a6e7a5b7a1485d15fc3ec81499c462cbebe
